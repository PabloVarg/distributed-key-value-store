services:
  node:
    container_name: node
    build:
      dockerfile: ./deployments/docker/Dockerfile.golang.local
      context: .
    ports:
      - 8000:8000
    volumes:
      - .:/app
    environment:
        DEBUG: true
        PEERS: "node:8001,node2:8001,node3:8001"

  node2:
    container_name: node2
    build:
      dockerfile: ./deployments/docker/Dockerfile.golang.local
      context: .
    ports:
      - 8001:8000
    volumes:
      - .:/app
    environment:
        DEBUG: true
        PEERS: "node:8001,node2:8001,node3:8001"

  node3:
    container_name: node3
    build:
      dockerfile: ./deployments/docker/Dockerfile.golang.local
      context: .
    ports:
      - 8002:8000
    volumes:
      - .:/app
    environment:
        DEBUG: true
        PEERS: "node:8001,node2:8001,node3:8001"
